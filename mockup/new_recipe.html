    <div class="container text-center mt-5 mb-5">
      <h1 class="title-font" style="font-size: 5rem;">Add New Recipe</h1>
      <p>Publish your new recipe!</p>
      <div class="row">
        <div class="col-md-8 col-sm-12 m-auto">
          <form>
            <div class="d-md-flex justify-content-around ">

              <div class="form-group col">
                <h3>General Info</h3>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input name="name" type="text" class="form-control" id="name" placeholder="e.g. Tasty Stew">
                </div>
                <div class="form-group">
                  <label for="image">Image</label>
                  <input name="image" type="text" class="form-control" id="image" placeholder="https://fillmurray.com/200">
                </div>
                <div class="form-group">
                  <label for="short-desc">Short Description</label>
                  <input name="short-desc" type="text" class="form-control" id="short-desc" placeholder="e.g. Ideal for a sunday afternoon">
                </div>
                <div class="form-group">
                  <label for="serves">Serves</label>
                  <input name="serves" type="number" class="form-control" id="serves" placeholder="2">
                </div>
                <div class="form-group">
                  <label for="dietary">Deitary</label>
                  <select class="form-control" id="dietaryselect" name="dietary">
                    <option>Vegetarian</option>
                    <option>Pescetarian</option>
                    <option>Vegan</option>
                    <option>Carnivore</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="meal">Meal</label>
                  <select class="form-control" id="mealselect" name="meal">
                    <option>Breakfast</option>
                    <option>Brunch</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                    <option>Supper</option>
                    <option>Snack</option>
                  </select>
                </div>
              </div>
              <div class="form-group col">
                <h3>Time</h3>
                <div class="form-group">
                  <label for="preptime">Preperation Time</label>
                  <small>In minutes</small>
                  <input name="preptime" type="number" class="form-control" id="preptime" placeholder="30">
                </div>
                <div class="form-group">
                  <label for="cooktime">Cooking Time</label>
                  <small>In minutes</small>
                  <input name="cooktime" type="number" class="form-control" id="cooktime" placeholder="30">
                </div>
                <div class="form-group col">
                  <h3>Details</h3>
                  <div class="form-group">
                    <label for="ingredient1">Ingredients</label>
                    <input name="ingredient1" type="text" class="form-control" id="ingredient1" placeholder="e.g. Tomato">
                  </div>
                  <div class="form-group">
                    <label for="method1">Method</label>
                    <input name="method1" type="text" class="form-control" id="method1" placeholder="e.g. Chop the tomato">
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-pill btn-info">Submit</button>
          </form>
        </div>
      </div>
    </div>
